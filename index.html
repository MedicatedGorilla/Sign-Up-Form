<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="child">
                <img id="logo" src="./images/logo.png" alt="odin logo">
                <div>ODIN</div>
            </div>
            <div class="credit">Photo by&nbsp;<a href="#"> Hallie West </a>&nbsp;on&nbsp;<a href='#'>Unsplash</a></div>
            
        </div>
        <div class="main-content">
            <div class="CTA">
                <div>
                    This is not a real online service! You know
                    you need somtething like this in your life
                    to help you realize your deepest dreams. 
                    Sign up now to get started.
                </div>
                <div>
                    You <em>know</em> you want to.
                </div>
            </div>
                
            <div class="form">
                <div class="form-header">Let's Do this!</div>
                <form class="mainform">
                    <label>First Name</label>
                    <input type="text">
                    <label>Last Name</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email">
                    <label>Phone Number</label>
                    <input type="number">
                    <label>Password</label>
                    <input type="password">
                    <label>Confirm Password</label>
                    <input type="password">
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <div class="login">
                    Already have an account? <a href="#">Log In</a>
                </div>
            </div>
        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
