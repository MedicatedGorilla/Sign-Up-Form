<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="child">
                <img id="logo" src="./images/logo.png" alt="odin logo">
                <div>ODIN</div>
            </div>
            <div class="credit">Photo by&nbsp;<a href="#"> Hallie West </a>&nbsp;on&nbsp;<a href='#'>Unsplash</a></div>
            
        </div>
        <div class="main-content">
            <div class="CTA">
                <div>
                    This is not a real online service! You know
                    you need somtething like this in your life
                    to help you realize your deepest dreams. 
                    Sign up now to get started.
                </div>
                <div>
                    You <em>know</em> you want to.
                </div>
            </div>
                
            <div class="form">
                <div class="form-header">Let's Do this!</div>
                <form class="mainform" action="#" method="post">
                    <div class="form-field">
                        <label for="firstname">First Name*</label>
                        <input type="text" id="firstname" required placeholder="John" pattern="[a-zA-Z]+">
                    </div>

                    <div class="form-field">
                        <label for="lastname">Last Name*</label>
                        <input type="text" id="lastname" required placeholder="Doe" pattern="[a-zA-Z]+">
                    </div>

                    <div class="form-field">
                        <label for="email">Email*</label>
                        <input type="text" id="email" required placeholder="johndoe@johndoe.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                    </div>

                    <div class="form-field">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" id="phonenumber" placeholder="xxx-xxx-xxxx" pattern="[0-9]+">
                    </div>

                    <div class="form-field">
                        <label for="password">Password*</label>
                        <input type="text" id="password" required placeholder="*****" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    </div>

                    <div class="form-field">
                        <label for="confirmpassword">Confirm Password*</label>
                        <input type="text" id="confirmpassword" required placeholder="*****" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    </div>
                    
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <div class="login">
                    Already have an account? <a href="#">Log In</a>
                </div>
            </div>
        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
